<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <section id="left">
      <img id="enterprise-logo" src="./images/logo.svg" alt="enterprise logo">
      <img id="preview-image" src="./images/illustration-mockups.svg" alt="2 screens of a example">
    </section>
    <section id="right">
      <h1 id="title">Build The Community Your Fans Will Love</h1>

      <p id="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
      <div id="socials-container">
        <img id="face-icon" src="" alt="Facebook icon" class="icons">
        <img id="twitter-icon" src="" alt="Twitter icon" class="icons">
        <img id="insta-icon" src="" alt="Instagram icon" class="icons">
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
